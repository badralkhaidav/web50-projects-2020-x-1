{% extends "layout.html" %}

{% block title %}
    Library
{% endblock %}

{% block body %}
    <h1>Books</h1>

    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book', book_id=book.book_id)}}">
                    {{ book.isbn }} | {{ book.title }} | {{book.author}}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
