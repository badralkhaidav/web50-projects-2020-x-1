{% extends "layout.html" %}

{% block title %}
    Search in books
{% endblock %}

{% block body %}

{{message}}
    <form action="{{ url_for('books') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="isbn" placeholder="Enter ISBN">
            <input class="form-control" name="title" placeholder="Title">
            <input class="form-control" name="author" placeholder="Author">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Search</button>
        </div>
        {{message}}
    </form>
    <a href="{{url_for('register')}}">Register</a>
    <a href="{{url_for('index')}}">Logout</a>
{% endblock %}
