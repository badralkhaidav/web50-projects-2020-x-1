{% extends "layout.html" %}

{% block title %}
    Register page
{% endblock %}

{% block body %}


    <form action="{{ url_for('registered') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="login_name" placeholder="User Name">
            <input class="form-control" name="password" placeholder="Password">

        </div>

        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>
        {{message}}
    </form>

{% endblock %}
